<nav class="navbar">

  <div class="logo" routerLink="/events">

  </div>

  <div class="nav-links">

    <!-- ================= USER ================= -->
    <ng-container *ngIf="isLoggedIn && !isLoginPage && !isRegisterPage">

      <!-- EVENTS (All roles after login) -->
      <span
        class="link"
        routerLink="/events"
        routerLinkActive="active">
        Events
      </span>

      <span
        *ngIf="isUser"
        class="link"
        routerLink="/history"
        routerLinkActive="active">
        History
      </span>

      <!-- ================= CREATOR ================= -->
      <ng-container *ngIf="isCreator">

        <span
          class="link"
          routerLink="/creator-dashboard"
          routerLinkActive="active">
          Dashboard
        </span>

        <span
          class="link"
          routerLink="/create-event"
          routerLinkActive="active">
          Create Event
        </span>

      </ng-container>

      <!-- ================= SUPERADMIN ================= -->
      <ng-container *ngIf="isSuperAdmin">

        <span
          class="link"
          routerLink="/superadmin-dashboard"
          routerLinkActive="active">
          Dashboard
        </span>

        <span
          class="link"
          routerLink="/create-event"
          routerLinkActive="active">
          Create Event
        </span>

      </ng-container>

    </ng-container>

    <!-- ================= RIGHT SIDE ================= -->
    <div class="right">

      <!-- Only LOGIN button on login/register pages -->
      <button
        *ngIf="!isLoggedIn"
        routerLink="/login">
        Login
      </button>

      <!-- Logout only when logged in -->
      <button
        *ngIf="isLoggedIn"
        (click)="logout()">
        Logout
      </button>

    </div>

  </div>
