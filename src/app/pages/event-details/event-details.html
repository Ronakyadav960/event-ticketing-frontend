<div class="container page">
  <h1 class="fade-up">Upcoming Events</h1>

  <div class="event-grid">
    <div
      class="event-card motion-card fade-up delay-1"
      *ngFor="let event of events; let i = index"
      [style.animationDelay]="i * 0.1 + 's'"
    >
      <img class="motion-img" [src]="event.image" />
      <div class="event-bg" [ngStyle]="bgStyle">
  <div class="overlay"></div>

  <div class="content">
    <div class="card" *ngIf="event">
      <h2>{{ event.title }}</h2>
      <p>{{ event.description }}</p>

      <div class="meta">
        <div><b>Venue:</b> {{ event.venue }}</div>
        <div><b>Date:</b> {{ event.date | date:'medium' }}</div>
        <div><b>Price:</b> ₹{{ event.price }}</div>
      </div>

      <button class="btn" (click)="goToBooking()">Book Now</button>
    </div>
  </div>
</div>

        <h3 class="event-title">{{ event.title }}</h3>
        <p class="event-meta">{{ event.date }} • {{ event.venue }}</p>

        <p class="event-price">₹{{ event.price }}</p>
        <button class="btn-primary motion-btn">
          Book Ticket
        </button>
      </div>
    </div>
  </div>
</div>
